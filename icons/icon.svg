<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#21808d"/>

  <!-- Safe zone for maskable icons (80% inner circle) -->
  <circle cx="256" cy="256" r="192" fill="none" stroke="#32b8c6" stroke-width="2" opacity="0.3"/>

  <!-- Solar Panel Grid -->
  <g transform="translate(256, 256)">
    <!-- Main panel rectangle with gradient -->
    <defs>
      <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#32b8c6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1d7480;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
      </linearGradient>
    </defs>

    <!-- Panel background -->
    <rect x="-100" y="-80" width="200" height="160" fill="url(#panelGradient)" rx="8"/>

    <!-- Solar cells grid (3x3) -->
    <g opacity="0.8">
      <!-- Row 1 -->
      <rect x="-90" y="-70" width="55" height="45" fill="#0a4e58" stroke="#32b8c6" stroke-width="2" rx="3"/>
      <rect x="-30" y="-70" width="55" height="45" fill="#0a4e58" stroke="#32b8c6" stroke-width="2" rx="3"/>
      <rect x="30" y="-70" width="55" height="45" fill="#0a4e58" stroke="#32b8c6" stroke-width="2" rx="3"/>

      <!-- Row 2 -->
      <rect x="-90" y="-20" width="55" height="45" fill="#0a4e58" stroke="#32b8c6" stroke-width="2" rx="3"/>
      <rect x="-30" y="-20" width="55" height="45" fill="#0a4e58" stroke="#32b8c6" stroke-width="2" rx="3"/>
      <rect x="30" y="-20" width="55" height="45" fill="#0a4e58" stroke="#32b8c6" stroke-width="2" rx="3"/>

      <!-- Row 3 -->
      <rect x="-90" y="30" width="55" height="45" fill="#0a4e58" stroke="#32b8c6" stroke-width="2" rx="3"/>
      <rect x="-30" y="30" width="55" height="45" fill="#0a4e58" stroke="#32b8c6" stroke-width="2" rx="3"/>
      <rect x="30" y="30" width="55" height="45" fill="#0a4e58" stroke="#32b8c6" stroke-width="2" rx="3"/>
    </g>

    <!-- Glass reflection overlay -->
    <rect x="-100" y="-80" width="200" height="160" fill="url(#glassGradient)" rx="8"/>

    <!-- Sun rays in top-right -->
    <g transform="translate(120, -100)">
      <circle cx="0" cy="0" r="25" fill="#ffa502" opacity="0.9"/>
      <circle cx="0" cy="0" r="20" fill="#ffce4e" opacity="0.8"/>
      <!-- Rays -->
      <line x1="0" y1="-35" x2="0" y2="-45" stroke="#ffa502" stroke-width="3" stroke-linecap="round"/>
      <line x1="25" y1="-25" x2="32" y2="-32" stroke="#ffa502" stroke-width="3" stroke-linecap="round"/>
      <line x1="35" y1="0" x2="45" y2="0" stroke="#ffa502" stroke-width="3" stroke-linecap="round"/>
      <line x1="25" y1="25" x2="32" y2="32" stroke="#ffa502" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="35" x2="0" y2="45" stroke="#ffa502" stroke-width="3" stroke-linecap="round"/>
      <line x1="-25" y1="25" x2="-32" y2="32" stroke="#ffa502" stroke-width="3" stroke-linecap="round"/>
      <line x1="-35" y1="0" x2="-45" y2="0" stroke="#ffa502" stroke-width="3" stroke-linecap="round"/>
      <line x1="-25" y1="-25" x2="-32" y2="-32" stroke="#ffa502" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Text: MST -->
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">MST</text>
  </g>
</svg>
